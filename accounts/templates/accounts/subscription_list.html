{% extends "base.html" %}

{% block content %}

<div class='row'>

	<div class='col-sm-12'>
		<div class='row mt-2'>
			<div class='col-sm-12'>
				<h4>Choose Your Box</h4>
				<p class='text-muted legal-sm'>Start off with any selection then customize as you go!</p>
				<hr/>
			</div>
		</div>
		<div class='row mt-2'>
		{% for obj in object_list %}
			<div class='col-6 col-xs-6 col-sm-6 col-md-4'>
				{% include 'accounts/snippets/subscription-card.html' with instance=obj %}
			</div> 
		{% endfor %}
		</div>
	</div>
</div>

{% endblock %}

<span class='float-right maroon-text legal-sm'>{{ object_list.all.count }} subscriptions found</span>
