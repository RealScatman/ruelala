<!-- Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
            <div class='well'>
                <button type="button" class="close mb-1" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {% include "base/form.html" with form=filter_form action_url=signup_url btn_title='Apply Filters' form_class='screener2-form' btn_class='btn-danger' %}
                <a class='ml-1' href="{% url 'products:product-variations-list' %}">Clear Filters</a>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </div>
      </div>
    </div>
  </div>
