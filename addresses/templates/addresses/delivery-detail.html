{% extends "base.html" %}

{% block content %}

<div class='row'>
  <div class='col-md-12'>
    <div class='card shadow'>
      <div class='card-body'>
        <h5 class='card-title title-heavy-txt'><span class='maroon-text'><i class="fas fa-truck"></i></span> Delivery Schedule</h5>
        <p>Your Delivery Frequency: <b>{{ object.delivery_frequency }}</b></p>
        <p>Your Next Delivery is <b>{{ object.delivery_start|date:"D M j" }}</b></p>
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-12 text-center mt-1 mb-1'>
    <div class="btn-group btn-group-justified" role="group" aria-label="Cal Month Selector">
      <a class="btn btn-primary mr-1" href="{{ previous_month }}"><i class="fas fa-angle-double-left"></i> Previous month</a>
      <a class="btn btn-primary ml-1" href="{{ next_month }}">Next month <i class="fas fa-angle-double-right"></i></a>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-12'>
    <div class='card shadow'>
      <div class='card-body'>
        {{ mycalendar }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
